  <body class="container-fluid">
    <header class="row">
      <div class="col-12">
        <h2>MTDS - Gerador de Personagem</h2>
      </div>
    </header>
    <main>
      <form>
        <div class="form-group">
          <label for="char-name" class="delete">Nome da Personagem:</label>
          <input
            type="text"
            name="char-name"
            id="char-name"
            class="form-control"
            aria-describedby="char-name-describe"
            placeholder="Tutankamen Black RX Boladão SSJ99 Arayashiki"
          />
          <small id="char-name-describe" class="form-text text-muted delete"
            >Tem de ter mais de 3 letras e ser irado!</small
          >
        </div>
        <div id="stats-and-attrs" class="row d-none text-center">
          <div id="health-box" class="col-3 text-center stats">
            Vida
            <p id="health-bar"></p>
          </div>
          <div id="phys-box" class="col-3 text-center stats">
            Físico
            <p id="phys-resource"></p>
          </div>
          <div id="men-box" class="col-3 text-center stats">
            Mental
            <p id="men-resource"></p>
          </div>
          <div id="mag-box" class="col-3 text-center stats">
            Mágico
            <p id="mag-resource"></p>
          </div>
        </div>
        <div id="attr-block" class="delete">
          <p class="text-center">Distribua os pontos de atributo</p>
          <p id="tot-char-pts" class="text-center">15</p>
          <div class="row">
            <div class="col-4 text-center">
              <label for="physical"
                >Físico <i class="fa-solid fa-hand-back-fist"></i
              ></label>
              <input
                type="number"
                class="form-control"
                name="physical"
                id="physical"
                value="0"
              />
            </div>
            <div class="col-4 text-center">
              <label for="mental"
                >Mental <i class="fa-solid fa-brain"></i
              ></label>
              <input
                type="number"
                class="form-control"
                name="mental"
                id="mental"
                value="0"
              />
            </div>
            <div class="col-4 text-center">
              <label for="magical"
                >Mágico <i class="fa-solid fa-hand-sparkles"></i
              ></label>
              <input
                type="number"
                class="form-control"
                name="magical"
                id="magical"
                value="0"
              />
            </div>
          </div>
        </div>
        <div id="skillset-block">
          <div class="text-center">
            <p class="delete">Agora escolha suas habilidades:</p>
            <div class="row">
              <div id="good-skills" class="skill-quality col-6">
                Escolha 3 Boa(s)
              </div>
              <div id="bad-skills" class="skill-quality col-6">
                Escolha 2 Ruin(s)
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <ul id="physical-skills" class="list-group text-center">
                <i class="fa-solid fa-hand-back-fist"></i>
              </ul>
            </div>
            <div class="col-4">
              <ul id="mental-skills" class="list-group text-center">
                <i class="fa-solid fa-brain"></i>
              </ul>
            </div>
            <div class="col-4">
              <ul id="magical-skills" class="list-group text-center">
                <i class="fa-solid fa-hand-sparkles"></i>
              </ul>
            </div>
          </div>
        </div>
        <!-- <div id="gear-block">
          <div class="text-center">
            <p>Escolha 3 equipamentos</p>
          </div>
          <div>
            <ul id="gear-choices" class="col-10"></ul>
          </div>
        </div> -->
        <div>
          <button
            id="end-creation-btn"
            type="button"
            class="btn btn-primary"
            disabled
          >
            Finalizar
          </button>
        </div>
      </form>
    </main>
